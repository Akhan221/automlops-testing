name: Create dataset
inputs:
- name: bq_table
  type: String
- name: project
  type: String
outputs:
- name: output_data_path
  type: Dataset
implementation:
  container:
    image: us-central1-docker.pkg.dev/sandbox-srastatter/mlops-boxer-test/components/create_dataset:latest
    command:
    - python3
    - -u
    - -m
    - trainer.task
    args:
    - --executor_input
    - executorInput: null
    - --function_to_execute
    - create_dataset
