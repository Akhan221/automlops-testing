name: Train model
inputs:
- name: output_model_directory
  type: String
- name: dataset
  type: Dataset
outputs:
- name: metrics
  type: Metrics
- name: model
  type: Model
implementation:
  container:
    image: us-central1-docker.pkg.dev/sandbox-srastatter/mlops-boxer-test/components/train_model:latest
    command:
    - python3
    - -u
    - -m
    - trainer.task
    args:
    - --executor_input
    - executorInput: null
    - --function_to_execute
    - train_model
