name: deploy_model
description: Trains a decision tree on the training data.
inputs:
- name: model_directory
  type: String
  description: GS location of saved model.
- name: project_id
  type: String
  description: Project_id.
- name: region
  type: String
  description: Region.
implementation:
  container:
    image: us-central1-docker.pkg.dev/sandbox-srastatter/vertex-mlops-af/components/component_base:latest
    command:
    - python3
    - /pipelines/component/src/deploy_model.py
    args:
    - --executor_input
    - executorInput: null
    - --function_to_execute
    - deploy_model
