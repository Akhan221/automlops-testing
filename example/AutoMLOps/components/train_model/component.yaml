name: train_model
inputs:
- name: output_model_directory
  type: String
- name: dataset
  type: Dataset
outputs:
- name: metrics
  type: Metrics
- name: model
  type: Model
implementation:
  container:
    image: us-central1-docker.pkg.dev/sandbox-srastatter/vertex-mlops-af/components/component_base:latest
    command:
    - python3
    - /pipelines/component/src/train_model.py
    args:
    - --executor_input
    - executorInput: null
    - --function_to_execute
    - train_model
